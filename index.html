<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Soumission du mémoire / Thesis Submission</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg:#f6f7fb; --card:#fff; --text:#111827; --muted:#6b7280;
      --border:#d1d5db; --primary:#4338ca; --radius:8px; --shadow:0 4px 6px rgba(0,0,0,.1);
    }
    * { box-sizing:border-box }
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:var(--bg);color:var(--text);margin:0;padding:2rem}
    form{background:var(--card);padding:2rem;border-radius:8px;box-shadow:var(--shadow);max-width:760px;margin:0 auto}
    h1{font-size:1.6rem;margin:0 0 1rem}
    label{display:block;margin-top:1rem;font-weight:600}
    input,select{width:100%;padding:.6rem .75rem;margin-top:.35rem;border:1px solid var(--border);border-radius:8px;font-size:1rem}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:1rem}
    button{margin-top:1.5rem;background:var(--primary);color:#fff;border:none;padding:.9rem 1.4rem;border-radius:8px;cursor:pointer;font-weight:700}
    button[disabled]{opacity:.6;cursor:not-allowed}
    .hint{margin-top:.6rem;font-size:.9rem;color:var(--muted)}
    .status{margin-top:1rem;font-size:.95rem}
    .ok{color:#0a7a2f}.err{color:#b00020}
    .small{font-weight:400}
  </style>
</head>
<body>

<form id="memoire-form" method="post" enctype="multipart/form-data" novalidate>
  <h1>Soumission du mémoire / Thesis Submission</h1>

  <div class="row">
    <div>
      <label for="prenom">Prénom / Forename *</label>
      <input type="text" id="prenom" name="prenom" required autocomplete="given-name">
    </div>
    <div>
      <label for="nom">Nom / Surname *</label>
      <input type="text" id="nom" name="nom" required autocomplete="family-name">
    </div>
  </div>

  <label for="email">Email *</label>
  <input type="email" id="email" name="email" required autocomplete="email">

  <label for="titre">Titre du mémoire / Thesis title *</label>
  <input type="text" id="titre" name="titre" required>

  <label for="langue">Langue / Language *</label>
  <select id="langue" name="langue" required>
    <option value="">—</option>
    <option value="fr">Français / French</option>
    <option value="en">Anglais / English</option>
  </select>

  <!-- IMPORTANT : le nom de champ doit être exactement "doc"
       => n8n le verra comme $binary.doc -->
  <label for="doc">Fichier du mémoire (DOCX recommandé) *</label>
  <input type="file" id="doc" name="doc" accept=".docx,.doc,.pdf" required />
  <div class="hint">Taille maximale conseillée : 20 Mo.</div>

  <label for="rgpd" class="small">
    <input type="checkbox" id="rgpd" name="rgpd" required>
    J’accepte que mes données soient traitées dans le cadre de cette évaluation. / I consent to the processing of my data.
  </label>

  <button id="submitBtn" type="submit">Soumettre / Submit</button>
  <div class="hint" aria-live="polite">Tous les champs sont obligatoires. / All fields are required.</div>
  <div id="status" class="status" aria-live="polite"></div>
</form>

<script>
(function () {
  const WEBHOOK_URL = 'https://vassili-jdel.app.n8n.cloud/webhook/auto-eval-memoire';
  const form = document.getElementById('memoire-form');
  const submitBtn = document.getElementById('submitBtn');
  const statusEl = document.getElementById('status');

  function setStatus(msg, ok=false) {
    statusEl.textContent = msg;
    statusEl.className = 'status ' + (ok ? 'ok' : 'err');
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    setStatus('', true);

    // Validation simple
    const req = ['prenom','nom','email','titre','langue','rgpd'];
    for (const id of req) {
      const el = document.getElementById(id);
      if (!el) continue;
      if (el.type === 'checkbox' && !el.checked) return setStatus('Veuillez accepter le traitement des données.');
      if (el.type !== 'checkbox' && !el.value.trim()) { el.focus(); return setStatus('Veuillez compléter tous les champs.'); }
    }

    const f = document.getElementById('doc').files?.[0];
    if (!f) return setStatus('Veuillez sélectionner votre fichier (DOCX recommandé).');

    const fd = new FormData();
    fd.append('prenom',  document.getElementById('prenom').value.trim());
    fd.append('nom',     document.getElementById('nom').value.trim());
    fd.append('email',   document.getElementById('email').value.trim());
    fd.append('titre',   document.getElementById('titre').value.trim());
    fd.append('langue',  document.getElementById('langue').value);
    fd.append('rgpd',    'true');
    fd.append('doc',     f, f.name);                 // <-- $binary.doc côté n8n
    fd.append('file_name', f.name);                  // utile pour l’affichage en aval

    submitBtn.disabled = true;
    submitBtn.textContent = 'Téléversement… / Uploading…';
    console.log('[submit] POST multipart →', f.name, f.type, f.size, 'octets');

    try {
      const res  = await fetch(WEBHOOK_URL, { method: 'POST', body: fd }); // ne pas mettre Content-Type
      const text = await res.text();
      if (res.ok) {
        console.log('[submit] n8n OK:', text);
        setStatus('Soumission envoyée. Merci !', true);
        // window.location.href = 'merci.html';
      } else {
        console.error('[submit] n8n erreur', res.status, text);
        setStatus('Erreur de soumission : ' + text);
      }
    } catch (err) {
      console.error('[submit] réseau', err);
      setStatus('Erreur réseau : ' + (err?.message || err));
    } finally {
      submitBtn.disabled = false;
      submitBtn.textContent = 'Soumettre / Submit';
    }
  });
})();
</script>

</body>
</html>
