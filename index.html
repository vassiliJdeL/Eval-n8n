<!-- Librairie Uploadcare -->
<script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>

<!-- Script d'init : attend la lib, puis envoie l'URL brute -->
<script>
(function () {
  const WEBHOOK_URL = 'https://vassili-jdel.app.n8n.cloud/webhook/auto-eval-memoire';

  function setStatus(msg, ok=false){
    const el = document.getElementById('status');
    if (el){ el.textContent = msg; el.className = 'status ' + (ok?'ok':'err'); }
  }

  function initForm() {
    if (typeof uploadcare === 'undefined') {
      console.log('[init] Uploadcare pas encore chargé…');
      return setTimeout(initForm, 300);
    }
    console.log('[init] Uploadcare OK');

    const form = document.getElementById('memoire-form');
    const submitBtn = document.getElementById('submitBtn');
    const ucWidget = uploadcare.Widget('#file_url');

    ucWidget.onUploadComplete(info => {
      console.log('[uploadcare] onUploadComplete →', info?.cdnUrl, info?.name);
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      console.log('[submit] démarré');

      // Validation minimale
      const required = ['prenom','nom','email','titre','langue','rgpd'];
      for (const id of required){
        const el = document.getElementById(id);
        if (!el) continue;
        if (el.type === 'checkbox' && !el.checked) return setStatus('Veuillez accepter le traitement des données.');
        if (el.type !== 'checkbox' && !el.value.trim()) { el.focus(); return setStatus('Veuillez compléter tous les champs.'); }
      }

      let file_url = document.getElementById('file_url').value.trim();
      let file_name = 'memoire.docx';

      submitBtn.disabled = true; submitBtn.textContent = 'Envoi…';

      try {
        const v = ucWidget.value();
        if (v) {
          const info = await v.promise();               // { cdnUrl, name, ... }
          file_url  = info.cdnUrl;                      // ✅ URL brute Uploadcare
          file_name = info.name || file_name;
        }
      } catch (err) {
        console.error('[submit] Uploadcare error', err);
        submitBtn.disabled = false; submitBtn.textContent = 'Soumettre / Submit';
        return setStatus('Erreur Uploadcare : ' + (err?.message || err));
      }

      if (!file_url) {
        submitBtn.disabled = false; submitBtn.textContent = 'Soumettre / Submit';
        return setStatus('Veuillez téléverser votre fichier.');
      }

      console.log('[submit] URL envoyée:', file_url);

      const payload = {
        prenom: document.getElementById('prenom').value.trim(),
        nom: document.getElementById('nom').value.trim(),
        email: document.getElementById('email').value.trim(),
        titre: document.getElementById('titre').value.trim(),
        langue: document.getElementById('langue').value,
        file_url,
        file_name,
        rgpd: true,
        source: 'web-form'
      };

      try {
        const res = await fetch(WEBHOOK_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
          body: JSON.stringify(payload)
        });
        if (res.ok) setStatus('Soumission envoyée. Merci !', true);
        else setStatus('Erreur de soumission : ' + (await res.text()));
      } catch (err) {
        setStatus('Erreur réseau : ' + (err?.message || err));
      } finally {
        submitBtn.disabled = false; submitBtn.textContent = 'Soumettre / Submit';
      }
    });

    console.log('[init] Form prêt ✅');
  }

  initForm();
})();
</script>
